<div class="page-header">
	<h2>
		Taxes -
		<span ng-show="taxReportQuery.fromDate && taxReportQuery.thruDate">
			{{taxReportQuery.fromDate |date:'dd-MM-yy'}} To {{taxReportQuery.thruDate | date:'dd-MM-yy'}} 
		</span>
	</h2>
</div>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
	<div class="col-lg-12 col-md-12">
		<div class="form-group">
			<label class="control-label"> <i class="fa fa-calendar"></i>
				<i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> 
				Select the date range
			</label><br>
			<div class="form-group col-md-3">
				<input class="form-control" ng-model="taxReportQuery.fromDate"
					data-max-date="{{taxReportQuery.thruDate}}" placeholder="From"
					bs-datepicker type="text">
			</div>
			<div class="form-group col-md-3">
				<input class="form-control" ng-model="taxReportQuery.thruDate"
					data-min-date="{{taxReportQuery.fromDate}}" placeholder="Until"
					bs-datepicker type="text">
			</div>
			<a class="btn btn-sm btn-success" ng-click="apply()">
				Apply
			</a>
		</div>
	</div>
	<div class="col-lg-12 col-md-12">
		<div class="radio">
			<label> <input type="radio" ng-model="taxReportQuery.mode" ng-change="apply()"
				value="CASH_BASIS" id="cashBasis" name="cashBasis"> Cash basis (only for fully paid invoices)
			</label> <label> <input type="radio" ng-model="taxReportQuery.mode" ng-change="apply()"
				value="ACCRUAL_BASIS" id="accrualBasis" name="accrualBasis"> Accrual basis (all invoices)
			</label>
		</div>
	</div>
</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Tax</th>
					<th>Total amount</th>
					<th>Tax amount</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in taxes">
					<td>{{item.taxType}}</td>
					<td>{{item.totalAmount}}</td>
					<td>{{item.taxAmount}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
