<div class="page-header">
	<h3>
		<i class="fa fa-inr"></i> 
		Record payment for invoice {{invoice.invoiceNumber}}
	</h3>
	<h5>
		Payment received from {{invoice.party.displayName}}
	</h5>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="well bs-component">
			<form>
				<fieldset>
					<div class="row">
						<div class="col-md-6">
							<div class="col-md-12 form-group">
								<label for="amount" class="control-label">Amount</label> <input
									type="number" class="form-control input-sm" ng-required
									ng-model="payment.amount" id="amount" placeholder="Amount">
							</div>

							<div class="col-md-12 form-group">
								<label for="effective" class="control-label">
									Effective  date</label> 
								
								<input ui-date 
									ui-date-format="dd-mm-yy"
									class="form-control input-sm" 
									id="effective"
									ng-model="payment.effectiveDate">
							</div>

							<div class="col-md-12 form-group">
								<label for="paymentMethodType" class="control-label">Payment
									method</label> <select class="form-control input-sm" ng-required
									ng-model="payment.paymentMethodType"
									ng-options="paymentMethodType.code as paymentMethodType.description 
											for paymentMethodType in paymentMethodTypes"
									id="paymentMethodType">
								</select>
							</div>
						</div>
						<div class="col-md-6 form-group">
							<label for="message" class="control-label">Comments</label>
							<textarea 
								class="form-control" 
								rows="3" 
								ng-model="payment.comments" 
								id="message"></textarea>
							<span class="help-block">
							</span>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12"></div>
					</div>

					<div class="form-group col-md-12">
						<button type="submit" class="btn btn-sm btn-success"
							ng-click="save()">Save</button>
						<button class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
