<div class="page-header">
	<h3>
		<span class="glyphicon glyphicon-barcode"></span>
		Create new product
	</h3>
</div>

<div class="well bs-component">
	<div class="row">
		<div class="col-lg-8 col-md-8">
			<form>
				<fieldset>
					<legend>Basic information</legend>

					<div class="row">
						<div class="col-md-6 form-group">
							<label for="productName" class="control-label">Product Name*</label> 
							<input
								type="text" class="form-control" ng-required
								ng-model="product.productName" id="productName"
								placeholder="Product Name">
						</div>

						<div class="col-md-6 form-group">
							<label for="productType" class="control-label">Product type*</label>
							<select id="productType" class="form-control"
									ng-model="product.productType" 
									ng-options="productType.name as productType.description for productType in productTypes">
								<!-- <option ng-repeat="productType in productTypes" value="{{productType.name}}">
									{{productType.description}}
								</option> -->	
							</select> 
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 form-group">
							<label for="introductionDate" class="control-label">Introduction date</label>
							<div class="">
								<input id="introductionDate" class="form-control" ng-model="product.introductionDate" name="introductionDate" bs-datepicker type="text">
							</div>
						</div>
					</div>
					
					<legend>Price information</legend>

					<div class="row">
						<div class="col-md-6 form-group">
							<label for="fromDate" class="control-label">From date*</label>
							<div class="">
								<input id="fromDate" class="form-control" ng-model="product.productPrice.fromDate" name="fromDate" bs-datepicker type="text">
							</div>
						</div>
						
						<div class="col-md-6 form-group">
							<label for="thruDate" class="control-label">Thru date</label>
							<div class="">
								<input id="thruDate" class="form-control" ng-model="product.productPrice.thruDate" name="thruDate" bs-datepicker type="text">
							</div>
						</div>						
					</div>
					
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="amount" class="control-label">Amount*</label>
							<input class="form-control" id="amount" ng-model="product.productPrice.amount">
						</div>
						
						<!-- <div class="col-md-6 form-group">
							<label for="productPriceType" class="control-label">Price type</label>
							<select id="productPriceType" class="form-control" 
									ng-model="product.productPrice.productPriceType">
								<option ng-repeat="productPriceType in productPriceTypes" value="{{productPriceType.value}}">
									{{productPriceType.description}}
								</option>	
							</select>
						</div> -->
					</div>
					
					<div class="form-group">
						<div class="">
							<button type="submit" class="btn btn-sm btn-success" ng-disabled="!isValid()" ng-click="save()">Save</button>
							<button class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="col-lg-4 col-md-4">
			<fieldset>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="description" class="control-label">Description</label>
						<div class="">
							<textarea class="form-control" rows="3"
								ng-model="product.description" id="description"></textarea>
							<span class="help-block"> The description would be printed
								on the invoice. </span>
						</div>
					</div>
				</div>

			<h4 class="page-header">Tax information</h4>

				<div class="row">
					<div class="checkbox col-md-12">
						<label> <input type="checkbox" ng-model="product.taxable">
							Is taxable ?
						</label> <span class="help-block"> Check this if the product is
							taxable. </span>
					</div>
				</div>

				<div class="row" ng-show="product.taxable">
					<div class="col-md-12 form-group">
						<label for="taxType" class="control-label">Tax Category*</label>
						<div class="">
							<select id="taxType" class="form-control"
								ng-model="product.taxCategory" 
								ng-options="taxCategory.name as 
									taxCategory.description + ' (' + taxCategory.taxPercentage + '%)' for taxCategory in taxCategories">
							</select> 
							<span class="help-block"> </span>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
