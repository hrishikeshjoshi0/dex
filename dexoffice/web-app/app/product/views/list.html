<div>
	<div class="page-header">
		<h2>
			<span class="glyphicon glyphicon-list"></span>
			Products
		</h2>
	</div>

	<div class="panel-list-actions">
		<div class="pull-left">
		</div>
		<div class="pull-right">
			<input type="text" placeholder="Search" ng-model="query">
		</div>
	</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Product name</th>
				<th>Introduction date</th>
				<th>Type</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in products | filter:query" ng-mouseover="hover=true" ng-mouseout="hover=false">
				<td>
					<a ui-sref="products.show({ id: product.id})">
						{{product.productName}}
					</a>
				</td>
				<td>{{product.introductionDate | date:"dd-MM-yy"}}</td>
				<td>{{product.productType}}</td>
				<td>{{product.defaultPrice.amount}}</td>
			</tr>
		</tbody>
	</table>
</div>
