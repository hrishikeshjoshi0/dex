<div>
	<div class="page-header">
		<h3>Customers</h3>
	</div>

	<div class="panel-list-actions">
		<div class="pull-left">
			<a ng-click="addCustomer()" class="btn btn-sm btn-primary"> Create New </a>
		</div>
		<div class="pull-right">
			Sort by :
			<select>
				<option>Last modified</option>
				<option>First Name</option>
			</select>
		</div>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Mobile</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers" ng-mouseover="hover=true" ng-mouseout="hover=false">
				<td>
					<a ui-sref="customers.show({ id: customer.id})">
						{{customer.currentFirstName}}
					</a>
					<div ng-show="hover">
						<a href ng-click="edit(customer)">
						  Edit
						</a>
						<!-- 
						<span> | </span>
						<a href  ng-click="confirmDelete(customer)" class="danger">
						  Delete
						</a>
						 -->
					</div>
				</td>
				<td>{{customer.currentLastName}}</td>
				<td>{{getCustomerNumber(customer)}}</td>
				<td>{{customer.email}}</td>
			</tr>
		</tbody>
	</table>

</div>
