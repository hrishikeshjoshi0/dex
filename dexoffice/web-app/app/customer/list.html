<div>
	<div class="page-header">
		<h2>
			<span class="glyphicon glyphicon-list"></span>
			Customers
		</h2>
	</div>

	<div class="panel-list-actions">
		<div class="pull-left">
			<a ng-click="addCustomer()" class="btn btn-sm btn-primary">
				<span class="glyphicon glyphicon-flash">
				</span>
			</a>
		</div>
		<div class="pull-right">
			<input type="text" placeholder="Search" ng-model="query">
		</div>
	</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Mobile</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter:query" ng-mouseover="hover=true" ng-mouseout="hover=false">
				<td>
					<a ui-sref="customers.show({ id: customer.id})">
						{{customer.currentFirstName}}
					</a>
				</td>
				<td>{{customer.currentLastName}}</td>
				<td>{{mobilePhone(customer).value}}</td>
				<td>{{email(customer).value}}</td>
				<td>
					<span>
						<a href ng-click="edit(customer)">
						  <span class="glyphicon glyphicon-edit"></span>
						  Edit
						</a>
						<!-- 
						<span> | </span>
						<a href  ng-click="confirmDelete(customer)" class="danger">
						  Delete
						</a>
						 -->
					</span>
				</td>
			</tr>
		</tbody>
	</table>

</div>
