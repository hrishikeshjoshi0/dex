<div class="modal-header">
	<h3>
		Invoice /
		{{invoice.invoiceNumber}}
			
		<small>
			{{invoice.currentInvoiceStatus.description}}
		</small>
	</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Effective date</th>
						<th>Payment method</th>
						<th>Amount</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="payment in payments">
						<td>{{payment.effectiveDate | date}}</td>
						<td>{{payment.paymentMethod.description}}</td>
						<td>{{payment.amount}}</td>
						<td>{{payment.status.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<button class="btn btn-sm btn-default" ng-click="cancel()">Close</button>
			</div>
		</div>
	</div>
</div>
