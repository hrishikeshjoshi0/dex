<div class="modal-header">
	<h3 class="modal-title">
		Record payment for invoice : {{invoice.invoiceNumber}}
	</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg-12">
			<div class="well bs-component">
				<form>
					<fieldset>
						<div class="row">
							<div class="col-md-6">
								<div class="col-md-12 form-group">
									<label for="amount" class="control-label">Amount</label> 
									<input type="number" class="form-control input-sm"
										ng-required ng-model="payment.amount" id="amount"
										placeholder="Amount">
								</div>
		
								<div class="col-md-12 form-group">
									<label for="paymentDate" class="control-label">Payment date</label>
									<input ui-date ui-date-format="dd-mm-yy" class="form-control input-sm" 
											id="paymentDate" ng-model="payment.paymentDate">
								</div>
								
								<div class="col-md-12 form-group">
									<label for="paymentMethodType" class="control-label">Payment method</label>
									<select class="form-control input-sm" ng-required
										ng-model="payment.paymentMethod" 
										ng-options="paymentMethodType.code as paymentMethodType.description 
											for paymentMethodType in paymentMethodTypes"
										id="paymentMethodType">
									</select> 
								</div>
							</div>
							<div class="col-md-6">
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<button type="submit" class="btn btn-sm btn-success" ng-click="save()">Save</button>
									<button class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
								</div>
							</div>
						</div>	
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</div>
