<div class="modal-header">
	<h3 class="modal-title">
		{{invoice.invoiceNumber}}
	</h3>
</div>
<div class="modal-body">

	<div class="row">
		<div class="col-lg-12">
			<div class="well bs-component">
				<form>
					<fieldset>
						<legend>Change status</legend>

						<div class="row">
							<div class="col-md-6 form-group">
								<label for="status" class="control-label">Status</label> 
								<select class="form-control input-sm" ng-required
									ng-model="invoice.currentInvoiceStatus" 
									ng-options="invoiceStatusType.statusCode as invoiceStatusType.description for invoiceStatusType in invoiceStatusTypes"
									id="invoiceStatus">
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="">
								<button type="submit" class="btn btn-sm btn-success" ng-click="save()">Submit</button>
								<button class="btn btn-default" ng-click="cancel()">Cancel</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</div>
